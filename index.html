<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- link to stylesheets -->
    <link rel="stylesheet" href="./resets.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./images/image-qr-code.png"
          alt="The QR code to www.frontendmentor.io"
          class="card__img"
        />
        <div class="card__text">
          <h1 class="card__h1">
            Improve your front-end skills by building projects
          </h1>
          <p class="card__p">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/slorrcoder" target="_blank">slorrcoder</a>.
    </footer>
  </body>
</html>
